name: Docker

on:
  workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set Docker Build
      uses: docker/setup-buildx-action@v2.2.1
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      
      with:
        username: beingsane
        password: ${{secrets.PASSWORD_DOCKER_HUB}}
